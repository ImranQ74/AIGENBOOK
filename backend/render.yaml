services:
  - type: web
    name: aigenbook-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-3.5-turbo
      - key: LLM_API_BASE
        value: https://api.groq.com/openai/v1
      - key: LLM_API_KEY
        fromSecret: groq-api-key
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
    healthCheckPath: /
    region: us-east1
